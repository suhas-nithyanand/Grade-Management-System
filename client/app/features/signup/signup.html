
<div class="col-lg-7">
    <div class="jumbotron text-left">
    <h2 class="form-auth-heading">Register</h2>

    <div class="alert alert-danger" ng-if="sc.signupError" role="alert">{{ sc.signupErrorMessage }}</div>
    <div class="alert alert-success" ng-if="sc.signupSuccess" role="alert">Account created! You can <a ui-sref="login">login</a> now!</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputFname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="sc.fname" id="fname" name="fname" placeholder="First Name" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="inputLname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="sc.lname" id="lname" name="lname" placeholder="Last Name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputRole" class="col-sm-2 control-label">Role</label>
        <div class="col-sm-10">
            <label class="checkbox-inline">
            <input type="checkbox" id="teacher" ng-model="sc.teacher" value="1"> Teacher
            </label>
            <!--<label class="checkbox-inline">
            <input type="checkbox" id="student" ng-model="sc.student" value="2"> Student
            </label>-->
    </div>
    </div>

    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
              <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="inputUsername" ng-model="sc.username" class="form-control" id="email" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" id="inputPassword" ng-model="sc.password" class="form-control" placeholder="Password" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger" ng-click="sc.signup()"> Register</button>
        </div>
    </div>
</form>
</div>
</div>
