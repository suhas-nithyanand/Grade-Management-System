<!doctype html>  
<html class="no-js" lang="en" ng-app="grade-management">  
    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Students Record Portal</title>
        <meta name="description" content="Grade management portal">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="container">
        <nav class="nav navbar navbar-inverse" role="navigation" ng-controller="NavController as nc">  
            <div class="navbar-header">
                <a class="navbar-brand" style = "color:antiquewhite;" ui-sref="index">Students Record Portal</a>
            </div>
            <ul class="nav navbar-nav pull-right" ng-if="!nc.isAuthenticated()">
                <li><a ui-sref="login" style = "color:antiquewhite;">Login</a></li>
                <li><a ui-sref="signup" style = "color:antiquewhite;">Signup</a></li>
            </ul>

            <ul class="nav navbar-nav pull-right" ng-if="nc.isAuthenticated()">
                <li><a ui-sref="teacher" style = "color:antiquewhite;">Teacher</a></li>
                <li><a ng-click="nc.logout()" style = "color:antiquewhite;">Logout</a></li>
            </ul>
        </nav>

        <div ui-view></div>

        <!-- Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

        <!-- App Scripts -->  
        <script src="app/app.js"></script>  
        <script src="app/services/auth.service.js"></script>  
        <script src="app/services/grades.service.js"></script> 
        <script src="app/services/course.service.js"></script> 
        <script src="app/services/students.service.js"></script>
        <script src="app/features/home/home.controller.js"></script> 
        <script src="app/features/login/login.controller.js"></script>
        <script src="app/features/teacher/teacher.controller.js"></script>
        <script src="app/features/signup/signup.controller.js"></script>
        <script src="app/controllers/course.controller.js"></script>
        <script src="app/controllers/nav.controller.js"></script>

    </body>
</html>
